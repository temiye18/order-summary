<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img src="./images/pattern-background-desktop.svg" class="bg" alt="" />
    <!-- <div class="bg">
    </div> -->
    <main class="card-section">
      <div class="card">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="illustration svg"
        />
        <div class="container">
          <h2 class="order-title">Order Summary</h2>
          <p class="order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="icon music" />
            <p class="annual">
              Annual Plan <br /><span class="price">$59.99/year</span>
            </p>

            <a href="#" class="change-plan">Change</a>
          </div>

          <a href="#" class="make-payment">Proceed to Payment</a>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
